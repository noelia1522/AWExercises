    <!-- Create interactive elements that can store the current color value input in an
          array, for later use. Also creates buttons to update the body background
          color to the value of the button text. Color style and events with Dynamic
          Elements DOM.
          Page elements Events and Style Exercise :
          1. Using JavaScript, create two buttons on the page.
          2. Add a click event to the first button, that when pressed should list out
          all the stored color values from the holding array. When pressed
          create page elements that have the color value from the holding array,
          and are clickable elements. Once clicked the element should be
          removed from the page.
          3. The second button should store the color value from the input field into
          a holding array.
          4. The second button should also create a page element button, that has
          the text content of the input field color value.
          5. On change of the input value update the background color to match
          the input field value. -->

    <!DOCTYPE html>
    <html>

    <head>
      <title>Color Picker</title>
    </head>

    <body>
      <input type="color">
      <script>
        const myInput = document.querySelector('input[type="color"]');
        // console.log(myInput);
        const holder = [];
        const main = document.createElement('div');
        const btn = document.createElement('button');
        const btn2 = document.createElement('button');
        btn.textContent = "Save Color";
        btn2.textContent = "List Saved Colors";
        document.body.prepend(btn);
        document.body.prepend(btn2);
        document.body.prepend(main);
        // console.log(main);

        //function- show the color of each saved color in a span element.
        btn2.onclick = () => {
          holder.forEach((ele) => {
            const span = document.createElement('span');
            main.append(span);
            span.style.width = '50px';
            span.style.height = '50px';
            span.style.display = 'inline-block';
            span.style.backgroundColor = ele;
            //remove the color span when I click on it
            span.onclick = () => {
              span.remove();
            }
          })
        }

        //function- save colors
        btn.onclick = () => {
          holder.push(myInput.value);
          //main.textContent = holder.toString();
          const btn1 = document.createElement('button');
          main.append(btn1);
          btn1.textContent = myInput.value;
          btn1.style.backgroundColor = myInput.value;
          btn1.style.color = 'white';
          btn1.onclick = () => {
            document.body.style.backgroundColor = btn1.textContent;
          }
        }
        //function- change the color of background whenever the color is changed in color picker
        myInput.onchange = (e) => {
          console.log(e.target.value);
          console.log(myInput.value);
          document.body.style.backgroundColor = myInput.value;

        }
      </script>
    </body>

    </html>
