<!-- DOM Warmup -->

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <img onmouseover="makeImageBig(this)" onmouseout="makeImageSmall(this)" src = "./smiley.gif" />
  <p> When user moves the mouse pointer over the image the function makeImageBig is triggered.</p>
  <p> When user moves the mouse pointer out of the image the function makeImageSmall is triggered.</p>

  <script>
    function makeImageBig(img) {
      img.style.height = "100px";
      img.style.width = "100px";
    }

    function makeImageSmall(img) {
        img.style.height = "32px";
        img.style.width = "32px";
      }

  </script>

</body>
</html>
